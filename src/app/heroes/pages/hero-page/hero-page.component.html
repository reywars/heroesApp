
<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid p-2">
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
            <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image [src]="hero | heroImage" [alt]="hero.superhero">
    </mat-card>
    <mat-card class="col-12 sm:col-6">
        <mat-card-header>
            <mat-card-title>Infomaci√≥n</mat-card-title>
            <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item>Primera Aparicion: <strong>{{ hero.first_appearance }}</strong></mat-list-item>
                <mat-list-item>Caracterizaciones: <strong>{{ hero.characters }}</strong></mat-list-item>
                <mat-list-item>Publicado: <strong>{{ hero.publisher }}</strong></mat-list-item>
                <mat-list-item>Nombre: <strong>{{ hero.alter_ego }}</strong></mat-list-item>
            </mat-list>
            <button 
                mat-button 
                color="warn"
                (click)="goBack()"
            >
                Regresar
        </button>
        </mat-card-content>
    </mat-card>
</div>
